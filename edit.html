<!DOCTYPE html>
<html>
<head>
    <title>Edit Medicine</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Edit Medicine</h1>

    <form method="post">
        <label>Name:</label><br>
        <input type="text" name="name" value="{{ medicine[1] }}" required><br><br>

        <label>Quantity:</label><br>
        <input type="number" name="quantity" value="{{ medicine[2] }}" min="0" required><br><br>

        <label>Price:</label><br>
        <input type="number" step="0.01" name="price" value="{{ medicine[3] }}" min="0" required><br><br>

        <button type="submit">Update Medicine</button>
    </form>

    <br>
    <a href="{{ url_for('index') }}">Back to Inventory</a>
</body>
</html>
