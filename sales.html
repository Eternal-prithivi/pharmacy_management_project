<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sales Records - Pharmacy Management</title>
    <style>
      /* Reset and base */
      * {
        box-sizing: border-box;
      }
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f5f7fa;
        margin: 0;
        padding: 30px 40px;
        color: #34495e;
      }

      h1 {
        text-align: center;
        color: #2c3e50;
        font-weight: 700;
        font-size: 2.5rem;
        letter-spacing: 0.05em;
        margin-bottom: 30px;
      }

      .container {
        max-width: 1100px;
        margin: 0 auto;
        background: white;
        padding: 30px 40px;
        border-radius: 12px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.07);
      }

      a.button,
      a.back-btn {
        display: inline-block;
        margin: 0 10px 20px 0;
        padding: 12px 25px;
        background-color: #1e90ff;
        color: white;
        text-decoration: none;
        border-radius: 8px;
        font-weight: 600;
        transition: background-color 0.3s ease;
        box-shadow: 0 3px 8px rgba(30, 144, 255, 0.4);
      }

      a.button:hover,
      a.back-btn:hover {
        background-color: #1565c0;
        box-shadow: 0 5px 15px rgba(21, 101, 192, 0.6);
      }

      table {
        width: 100%;
        border-collapse: collapse;
        background-color: white;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        border-radius: 12px;
        overflow: hidden;
      }

      th,
      td {
        padding: 16px 20px;
        border-bottom: 1px solid #e1e8f0;
        text-align: left;
        font-size: 1rem;
      }

      th {
        background-color: #1e90ff;
        color: white;
        font-weight: 700;
        letter-spacing: 0.05em;
      }

      tbody tr:hover {
        background-color: #f1f9ff;
      }

      .button-group {
        text-align: center;
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Sales Records</h1>
      <a href="{{ url_for('add_sale') }}" class="button">Add New Sale</a>

      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Patient</th>
            <th>Medicine</th>
            <th>Quantity</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody>
          {% for sale in sales %}
          <tr>
            <td>{{ sale['id'] }}</td>
            <td>{{ sale['patient_name'] }}</td>
            <td>{{ sale['medicine_name'] }}</td>
            <td>{{ sale['quantity'] }}</td>
            <td>{{ sale['date'] }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>

      <div class="button-group">
        <a href="{{ url_for('dashboard') }}" class="back-btn"
          >‚Üê Back to Dashboard</a
        >
        <a href="{{ url_for('download_sales') }}" class="back-btn"
          >‚¨á Download Sales CSV</a
        >
        <a
          href="{{ url_for('sales_analytics') }}"
          style="
            display: inline-block;
            margin: 0 10px;
            padding: 10px 15px;
            background-color: #17a2b8;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
          "
        >
          üìä View Analytics
        </a>
      </div>
    </div>
  </body>
</html>
