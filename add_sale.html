<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Add Sale - Pharmacy Management</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f5f7fa;
        margin: 0;
        padding: 40px 20px;
        color: #34495e;
      }

      .container {
        max-width: 500px;
        margin: 0 auto;
        background-color: white;
        padding: 35px 30px;
        border-radius: 12px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.07);
      }

      h1 {
        text-align: center;
        color: #2c3e50;
        font-weight: 700;
        font-size: 2rem;
        margin-bottom: 30px;
        letter-spacing: 0.05em;
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #2c3e50;
        font-size: 0.95rem;
      }

      select,
      input[type="number"] {
        width: 100%;
        padding: 12px 15px;
        margin-bottom: 25px;
        border: 1.5px solid #ccd6e4;
        border-radius: 8px;
        font-size: 1rem;
        transition: border-color 0.3s ease;
      }
      select:focus,
      input[type="number"]:focus {
        border-color: #1e90ff;
        outline: none;
        box-shadow: 0 0 6px rgba(30, 144, 255, 0.5);
      }

      button {
        background-color: #28a745;
        color: white;
        padding: 14px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        width: 100%;
        font-size: 1.1rem;
        font-weight: 700;
        letter-spacing: 0.03em;
        box-shadow: 0 4px 10px rgba(40, 167, 69, 0.4);
        transition: background-color 0.3s ease, box-shadow 0.3s ease;
      }

      button:hover {
        background-color: #218838;
        box-shadow: 0 6px 14px rgba(33, 136, 56, 0.6);
      }

      .back-link {
        display: block;
        text-align: center;
        margin-top: 30px;
        text-decoration: none;
        color: #1e90ff;
        font-weight: 600;
        font-size: 1rem;
        transition: color 0.3s ease;
      }

      .back-link:hover {
        color: #1565c0;
        text-decoration: underline;
      }

      .flash-message {
        padding: 12px 15px;
        margin-bottom: 25px;
        border-radius: 8px;
        font-weight: 600;
        font-size: 0.95rem;
      }

      .flash-success {
        background-color: #28a745;
        color: white;
        box-shadow: 0 4px 12px rgba(40, 167, 69, 0.6);
      }

      .flash-danger {
        background-color: #dc3545;
        color: white;
        box-shadow: 0 4px 12px rgba(220, 53, 69, 0.6);
      }
    </style>
  </head>
  <body>
    <div class="container">
      {% with messages = get_flashed_messages(with_categories=true) %} {% if
      messages %} {% for category, message in messages %}
      <div class="flash-message flash-{{ category }}">{{ message }}</div>
      {% endfor %} {% endif %} {% endwith %}

      <h1>Add Sale Record</h1>
      <form method="POST" action="{{ url_for('add_sale') }}">
        <label for="patient_id">Select Patient:</label>
        <select name="patient_id" id="patient_id" required>
          {% for patient in patients %}
          <option value="{{ patient['id'] }}">{{ patient['name'] }}</option>
          {% endfor %}
        </select>

        <label for="medicine_id">Select Medicine:</label>
        <select name="medicine_id" id="medicine_id" required>
          {% for medicine in medicines %}
          <option value="{{ medicine['id'] }}">{{ medicine['name'] }}</option>
          {% endfor %}
        </select>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" required />

        <button type="submit">Add Sale</button>
      </form>

      <a href="{{ url_for('sales') }}" class="back-link"
        >‚Üê Back to Sales List</a
      >
    </div>
  </body>
</html>
