<!-- templates/edit_medicine.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Edit Medicine - Pharmacy Management</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: #f4f6f8;
        margin: 0;
        padding: 40px 0;
        color: #2c3e50;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
      }

      .container {
        background: white;
        padding: 30px 40px;
        width: 380px;
        border-radius: 10px;
        box-shadow: 0 8px 24px rgba(44, 62, 80, 0.12);
        border: 1px solid #dcdfe6;
      }

      h2 {
        margin-top: 0;
        font-weight: 700;
        font-size: 1.7rem;
        margin-bottom: 30px;
        color: #34495e;
        text-align: center;
        letter-spacing: 0.03em;
      }

      form label {
        display: block;
        font-weight: 600;
        font-size: 0.95rem;
        margin-bottom: 8px;
        color: #34495e;
      }

      form input[type="text"],
      form input[type="number"] {
        width: 100%;
        padding: 12px 14px;
        margin-bottom: 22px;
        border: 1.5px solid #ced4da;
        border-radius: 6px;
        font-size: 1rem;
        transition: border-color 0.25s ease;
        box-sizing: border-box;
        color: #2c3e50;
      }

      form input[type="text"]:focus,
      form input[type="number"]:focus {
        border-color: #2980b9;
        outline: none;
        box-shadow: 0 0 6px rgba(41, 128, 185, 0.4);
      }

      button {
        background-color: #2980b9;
        border: none;
        color: white;
        padding: 14px 0;
        width: 100%;
        font-weight: 700;
        font-size: 1.1rem;
        border-radius: 7px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        box-shadow: 0 4px 12px rgba(41, 128, 185, 0.4);
      }

      button:hover {
        background-color: #1c5980;
        box-shadow: 0 6px 16px rgba(28, 89, 128, 0.6);
      }

      .back-link {
        display: block;
        margin-top: 28px;
        text-align: center;
        font-weight: 600;
        color: #2980b9;
        text-decoration: none;
        font-size: 0.95rem;
        transition: color 0.3s ease;
        user-select: none;
      }

      .back-link:hover {
        color: #1c5980;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Edit Medicine</h2>
      <form
        method="POST"
        action="{{ url_for('edit_medicine', id=medicine[0]) }}"
      >
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          name="name"
          value="{{ medicine[1] }}"
          required
        />

        <label for="quantity">Quantity</label>
        <input
          type="number"
          id="quantity"
          name="quantity"
          min="0"
          value="{{ medicine[2] }}"
          required
        />

        <label for="price">Price</label>
        <input
          type="number"
          step="0.01"
          id="price"
          name="price"
          min="0"
          value="{{ medicine[3] }}"
          required
        />

        <button type="submit">Save Changes</button>
      </form>
      <a class="back-link" href="{{ url_for('medicines') }}"
        >‚Üê Back to Medicines</a
      >
    </div>
  </body>
</html>
